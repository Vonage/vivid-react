# This is a basic workflow to help you get started with Actions

name: Release Vivid React (GitHub)

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - v*

jobs:
  build-publish:
    runs-on: ubuntu-latest
    env:
      ARTIFACTORY_AUTH_TOKEN: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
      ARTIFACTORY_SECRET: ${{ secrets.ARTIFACTORY_SECRET }}
      ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
      ARTIFACTORY_NPM_TOKEN: ${{ secrets.ARTIFACTORY_NPM_TOKEN }}

    steps:
      - name: Install GitHub SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY_GITHUB }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_AT }}

      - name: Set Release Version
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Setup NodeJS 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install
        env:
          GITHUB_TOKEN: ${{ secrets.CI_AT }}
      # Build and publish
      - name: Build components
        run: yarn generateWrappers

      - name: Publish components
        run: |
         echo registry=https://npm.pkg.github.com/ > .npmrc
         echo //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN} >> .npmrc
         git update-index --skip-worktree .npmrc
         yarn publish --new-version ${RELEASE_VERSION}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_AT }}
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
